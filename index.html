<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Preço por KG / Litro</title>
</head>
<body class="body">
  <h1 class="title">Calculadora de Preço <br>Kg/Litro</h1>
  <div class="box">
    <label>Ml / Peso</label>
    <input type="number" placeholder="Valor" class="quantidade">
    <label>Preço</label>
    <input type="number" placeholder="Valor" class="preço">

    <button class="calcular">Calcular</button>
    <h2 class="resultado">R$</h2>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
